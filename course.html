  ]

  $(function () {
    $('#course-list').empty()
    $(document).on('click', '.clickPlayer', function () {
      var iframeItemId = $(this).attr('data-id')
      let iframe = courseList.find(item => item.id === iframeItemId).iframe
      $('#video').show()
      $('#videoInner').html(iframe)
    })
    $(document).on('click', '#closeVideo', function () {
      $('#videoInner').empty()
      $('#video').hide()
    })
    courseList.forEach(item => {
      $('#course-list')
        .append(`<div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
        <div class="teacher-block bg-white br-12">
          <div class="teacher-image text-center shine">
            <a class="clickPlayer" data-id="${item.id}"
              ><img src="${item.image}" alt="" />
            </a>
          </div>
          <a class="clickPlayer" data-id="${item.id}">
            <div class="teacher-content">
              <div class="h5 fw-700 mb-16">${item.name}</div>

              <p class="light-gray mb-24">${item.description}</p>
              <div class="hr-line mb-24"></div>

          </a>
        </div>

    })
